<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relatório de Clientes</title>
    <script>
        function imprimirRelatorio() {
            window.print(); // Função nativa para impressão
        }
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Cabeçalho -->
    <div class="text-center mb-4">
        <h1>Relatório de Clientes</h1>
    </div>

    <!-- Tabela de Relatório -->
    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre as agendas -->
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente != null && cliente.endereco != null ? cliente.endereco.cep : 'N/A'}"></td>

        </tr>
        </tbody>
    </table>

    <!-- Botão de Ação -->
    <div class="d-flex justify-content-center mt-4">
        <a href="/" class="btn btn-primary">Voltar</a>
    </div>

    <button class="btn btn-primary" onclick="imprimirRelatorio()">Imprimir ou Salvar como PDF</button>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
